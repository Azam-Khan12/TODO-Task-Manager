<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO+ - Premium Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <h1 class="title">TODO+</h1>
    </header>

    <div class="container">
        <div class="task-count" id="taskCount">Total Tasks: 0</div>
        
        <div class="controls">
            <input type="text" class="search-bar" id="searchBar" placeholder="Search tasks...">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
        </div>

        <div class="task-list" id="taskList"></div>

        <div class="empty-state" id="emptyState">
            <div class="empty-illustration">ğŸ“</div>
            <p class="empty-message">No tasks yet. Add one to get started!</p>
            <p class="motivational">Stay Productive! ğŸŒŸ</p>
        </div>
    </div>

    <!-- FAB -->
    <button class="fab" id="fab">+</button>

    <!-- Floating Input -->
    <div class="input-container" id="inputContainer">
        <input type="text" class="task-input" id="taskInput" placeholder="Enter a new task...">
        <button class="add-btn" id="addBtn">Add</button>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
